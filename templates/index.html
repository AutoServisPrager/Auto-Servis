<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Servis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn {
            margin: 5px;
        }
        .stk-warning {
            background-color: #ffcccc;
            font-weight: bold;
        }
        .stk-ok {
            background-color: #ccffcc;
        }
    </style>
</head>
<body class="container">
    <h1 class="mt-4 text-center">üöó Autoservis - Seznam vozidel</h1>
    
    <table class="table table-bordered table-hover mt-4">
        <thead class="table-dark">
            <tr>
                <th>SPZ</th>
                <th>Znaƒçka</th>
                <th>Model</th>
                <th>STK do</th>
                <th>Akce</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr class="{% if vehicle.next_stk_date < datetime.utcnow() %}stk-warning{% else %}stk-ok{% endif %}">
                <td>{{ vehicle.license_plate }}</td>
                <td>{{ vehicle.brand }}</td>
                <td>{{ vehicle.model }}</td>
                <td>{{ vehicle.next_stk_date.strftime('%d.%m.%Y') }}</td>
                <td>
                    <a href="/vehicle/{{ vehicle.id }}" class="btn btn-primary btn-sm">üìÑ Detail</a>
                    <a href="/delete_vehicle/{{ vehicle.id }}" class="btn btn-danger btn-sm">üóëÔ∏è Smazat</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/add_vehicle" class="btn btn-success">+ P≈ôidat nov√© vozidlo</a>

</body>
</html>
